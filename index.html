<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="" placeholder="e.g. john@example.com">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" value="" placeholder="">
      </div>
      <div>
        <label for="github-username">Github Username</label>
        <input type="text" id="github-username" name="github-username" value="">
      </div>
      <div>
        <label for="enterprise">Enterprise</label>
        <input type="radio" id="enterprise" name="" value="">
        <label for="pro">Pro</label>
        <input type="radio" id="pro" name="pro" value="Pro">
        <label for="free">Free</label>
        <input type="radio" id="free" name="free" value="Free">
      </div>
      <div>
        <label for="remember-me">Remember Me</label>
        <input type="checkbox" id="remember-me" name="remember-me" value="">
      </div>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
